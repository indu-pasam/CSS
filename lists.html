<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            list-style-type:roman;
        }
        .b{
            list-style-type:none;
        }
    </style>
</head>
<body>
    <h1>ordered list</h1>
    <ol class="a">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ol>
    <ul class="b">
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
    </ul>
</body>
</html>
